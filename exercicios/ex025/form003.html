<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Teste de formulário</h1>
    <form action="cadastro.php" autocomplete="on">
        <div>
            <label for="inome">Nome:</label>
            <input type="text" name="nome" id="inome" autocomplete="username" minlength="8" maxlength="30" placeholder="Digite seu nome completo">
        </div>
        <div>
            <label for="imedia">Média:</label>
            <input type="number" name="media" id="imedia" min="0" max="10" step="0.1" placeholder="0 a 10" required>
        </div>
        <div>
            <label for="imes">Período letivo:</label>
            <input type="month" name="mes" id="imes" value="2023-01">
        </div>
        <div>
            <label for="idia">Data da prova:</label>
            <input type="date" name="data" id="idata" value="2023-01-01">
        </div>
        <div>
            <label for="ihora">Horário da prova</label>
            <input type="time" name="hora" id="ihora" value="00:00">
        </div>
        <div>
            <label for="isenha">Senha:</label>
            <input type="password" name="senha" id="isenha" required minlength="8" maxlength="20" autocomplete="current-password" placeholder="Digite sua senha">
        </div>
        <div>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </div>
    </form>
</body>
</html>
