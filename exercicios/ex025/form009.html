<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Meu formulário</h1>
    <form action="cadastro.php" method="post" autocomplete="off">
        <div class="range">
            <label for="vali">Avaliação:</label>
            <input type="range" name="val" id="vali" min="0" max="10" value="0" oninput="resulti.innerHTML = Number(vali.value)">
            <output name="result" id="resulti">0</output>
        </div>
    </form>
</body>
</html>
