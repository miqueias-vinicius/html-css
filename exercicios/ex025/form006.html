<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de formulário</h1>
    <form action="cadastro.php" method="post">

        <div class="cor">
            <label for="cor-id">Selecione uma cor:</label>
            <input type="color" name="cor" id="cor-id" value="#ff0000">
        </div>
        <div class="avaliacao">
            <label for="avaliacao-id">Avalie nosso site:</label>
            <input type="range" name="avaliacao" id="avaliacao-id" min="1" max="5" value="2">
        </div>
        <div class="arquivo">
            <label for="arquivo-id">Foto de perfil:</label>
            <input type="file" name="arquivo" id="arquivo-id">
        </div>
        <div class="sub-res">
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </div>
    </form>
    
</body>
</html>
