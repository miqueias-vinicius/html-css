<html lang="pt-br">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook – entre ou cadastre-se</title>
    <link rel="stylesheet" href="estilo/style.css">
</head>
<body>
    <div class="container">
        <div class="left">
            <img src="facebookpage/imagens/Facebook-Logo.png" alt="Logo do Facebook" class="logo">
            <h2>O Facebook ajuda-te a comunicar e a partilhar com as pessoas que fazem parte da tua vida.</h2>
        </div>
        <div>
            <form>
                <input type="text" placeholder="E-mail ou número de telemóvel">
                <input type="password" placeholder="Palavra-passe">

                <a href="#">Não sabes a tua palavra-passe?</a>
                <button class="criar-conta">Criar nova conta</button>                
            </form>
            <p><a href="#">Cria uma Página</a> para uma celebridade, marca ou empresa.</p>
        </div>
    </div>
