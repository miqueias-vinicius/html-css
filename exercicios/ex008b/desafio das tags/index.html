<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags em HTML5</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <h2>Passe o mouse por cima, e visualiza qual a tag</h2>
    <ul type="square">
        <li> <abbr title="Use a tag &lt;p&gt;">Parágrafos</abbr>
        <li> <abbr title="Use a tag &lt;h1,h2,h3...&gt;">Títulos</abbr>
        <li> <abbr title="Use a tag &lt;img&gt;">Imagens</abbr>
        <li> <abbr title="Use a tag &lt;abbr&gt;">Abreviações</abbr>
        <li> <abbr title="Use a tag &lt;code&gt;">Códigos-fonte</abbr>
        <li> <abbr title="Use a tag &lt;ol&gt;">Lista numeradas</abbr>
        <li> <abbr title="Use a tag &lt;ul&gt;">Listas com demarcadores</abbr>
    </ul>
</body>
</html>
