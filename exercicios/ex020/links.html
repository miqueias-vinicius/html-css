    <title>Links</title>

        body {
            font-family: Arial, Helvetica, sans-serif;

        }

        a {
            color: red;

        a:visited { /*Site ja visitado*/

        }

        a:active {
            color: blueviolet; /*Quando clicado, a cor muda brevemente*/
        }

            background-color: rgb(255, 165, 165);
                        
        }
