<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em CSS</title>
    <style>
        * { /* Configurações globais das CSS, usar * {} */
            height: 100% ;
        } 

        body{
            background-image: linear-gradient(45deg,#3deafac2, #0CA2B0, #46686B); /*'deg' define o grau do degrade / pode usar também o 'to bottom/top/left/right'*/
            background-attachment: fixed; /*Serve para fixar o degrade sem bordas*/   
        }
    </style>
</head>
<body>
    <h1>Testando Gradiente</h1>
</body>
</html>
